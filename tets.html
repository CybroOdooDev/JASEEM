<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with Text Fields</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Grid with Text Fields</h2>

  <div class="grid-container">
    <div class="grid-item"><input type="text" placeholder="Row 1, Col 1"></div>
    <div class="grid-item"><input type="text" placeholder="Row 1, Col 2"></div>
    <div class="grid-item"><input type="text" placeholder="Row 1, Col 3"></div>
    <div class="grid-item"><input type="text" placeholder="Row 1, Col 4"></div>
    <!-- Example link/button -->
    <div class="grid-item"><a href="https://example.com">Clickable Link</a></div>
    <div class="grid-item"><button>Clickable Button</button></div>
  </div>

  <script>
    const container = document.querySelector('.grid-container');

    container.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Click blocked inside grid-container.');
    }, true); // Use capture phase to intercept all events inside
  </script>

</body>
</html>
